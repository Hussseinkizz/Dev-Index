    <section class="contact">
                <form id="contact" action="" method="post" name="contact" netlify>
                  <h3><i class="fas fa-user-circle card-icon"></i>Contact Me Now</h3>
                  <h4>Here is open for any inquiries or suggestions!</h4>
                  <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>

                  <fieldset>

                  <fieldset>
                    <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                  </fieldset>
                  <fieldset>
                    <textarea placeholder="Type your recommendations here...." tabindex="5" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>
